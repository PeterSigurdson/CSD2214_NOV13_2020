<body>

<h1>Happy Valentine!!</h1>
<img width = '400' src="./brownconylove.gif"/>

<script type="text/javascript">
function square(number) {
  return number * number;
}
let i = 3;
document.write('<table border=5 style="width:100%">')
for( ; i<= 103; ){
        document.write('<tr><th>' + i + '</th>')
        document.write('<th>' + square(i++) + '</th></tr>')
}
document.write('/<table>')
</script>
